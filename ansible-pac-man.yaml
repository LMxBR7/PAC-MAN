---
- hosts: localhost
  become: yes  # Ensure the tasks run with sudo privileges
  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Ensure Nginx is started and enabled
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Copy Pac-Man files to Nginx document root
      copy:
        src: /path/to/pacman/  # Adjust this path as needed
        dest: /var/www/html/
        owner: www-data
        group: www-data
        mode: '0755'

    - name: Remove default Nginx welcome page
      file:
        path: /var/www/html/index.nginx-debian.html
        state: absent

    - name: Create a custom Nginx configuration for Pac-Man
      template:
        src: pacman_nginx.conf.j2
        dest: /etc/nginx/sites-available/pacman
      notify: Reload Nginx

    - name: Enable the Pac-Man site
      command: nginx -s reload
      args:
        chdir: /etc/nginx/sites-enabled/
      notify: Reload Nginx

    - name: Create a symbolic link for the Pac-Man site
      command: ln -s /etc/nginx/sites-available/pacman /etc/nginx/sites-enabled/pacman
      args:
        removes: /etc/nginx/sites-enabled/pacman
      notify: Reload Nginx

  handlers:
    - name: Reload Nginx
      service:
        name: nginx
        state: reloaded

